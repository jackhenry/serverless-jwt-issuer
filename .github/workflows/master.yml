name: Master

on:
  push:
    branches: [ master ]

jobs:
  unit_test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Run Tests with Maven
      run: mvn -B test
        